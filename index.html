<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tshirt Project">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tshirt project</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23007bff%22></rect><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2267%22>👕</text></svg>" />
</head>

<body>
    <div class="wrapper">
        <div class="positionBar">
            <span class="positionBar__item positionBar__item--green"></span>
            <span class="positionBar__item"></span>
            <span class="positionBar__item"></span>
        </div>
        <form id="post" class="form">
            <section class="form__section form__section--active" data-section="0">
                <div class="form__row">
                    <p class="form__title">Wybierz miejsce nadruku:</p>
                    <div class="form__items">
                        <label for="place">Przód</label>
                        <input type="radio" value="front" name="place" data-side-input required checked>
                        <label for="place">Tył</label>
                        <input type="radio" value="rear" name="place" data-side-input required>
                    </div>
                </div>
                <div class="form__row">
                    <p class="form__title">Wybierz zdjęcie</p>
                    <div class="form__items">
                        <button type="button" class="imgBtn btn btn--inactive"
                            data-btn-value="previous">Poprzednie</button>
                        <img class="img opacity" crossorigin="anonymous" data-shirt-img src="" alt="loremPicsumImg">
                        <button type="button" class="imgBtn btn" data-btn-value="next">Następne</button>
                    </div>
                </div>
                <div class="form__row">
                    <p class="form__title">Podgląd:</p>
                    <div class="form__items">
                        <div class="tshirtImg tshirtImg--chosen" data-img-front>
                            <img src="" alt="loremPicsumImg" class="imgMiniature imgMiniature--show opacity">
                        </div>
                        <div class="tshirtImg" data-img-rear>
                            <img src="" alt="loremPicsumImg" class="imgMiniature opacity">
                        </div>
                    </div>
                </div>
                <button id="nextSectionBtn" type="button" class="btn btn--next">Do koszyka</button>
            </section>
            <section class="form__section adrress" data-section="1">
                <div class="form__row">
                    <p class="form__title">Imię:</p>
                    <div class="form__items">
                        <label class="label label--hide" for="name">Imię</label>
                        <input class="input" name="name" id="name" required value="Marcin">
                    </div>
                </div>
                <div class="form__row">
                    <p class="form__title">Nazwisko:</p>
                    <div class="form__items">
                        <label class="label label--hide" for="lastName">Nazwisko</label>
                        <input class="input" name="lastName" id="lastName" required value="Nazwisko">
                    </div>
                </div>
                <div class="form__row">
                    <p class="form__title">Ulica i numer budynku / mieszkania:</p>
                    <div class="form__items">
                        <label class="label label--hide" for="street">Ulica</label>
                        <input class="input" name="street" id="street" required value="Sezamkowa">
                        <label class="label label--hide" for="streetNumber">Numer budynku</label>
                        <input class="input input--short" name="streetNumber" id="streetNumber" required value="13">
                        /
                        <label class="label label--hide" for="homeNumber">Numer mieszkania</label>
                        <input class="input input--short" name="homeNumber" id="homeNumber" value="-">
                    </div>
                </div>
                <div class="form__row">
                    <p class="form__title">Kod pocztowy oraz miasto:</p>
                    <div class="form__items">
                        <label class="label label--hide" for="zipCode">Kod pocztowy</label>
                        <input class="input" name="zipCode" id="zipCode" required value="13-131">
                        /
                        <label class="label label--hide" for="city">Miasto</label>
                        <input class="input" name="city" id="city" required value="Asgard">
                    </div>
                </div>
                <div class="form__row">
                    <p class="form__title">Telefon:</p>
                    <div class="form__items">
                        <label class="label label--hide" for="phone">Telefon</label>
                        <input class="input" type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="form__row">
                    <p class="form__title">Adres mailowy:</p>
                    <div class="form__items">
                        <label class="label label--hide" for="email">Email</label>
                        <input class="input" type="email" name="email" id="email" required value="adres@gmail.com">
                    </div>
                </div>
                <button id="nextSectionBtn" type="submit" data-confirm-data class="btn btn--next">Złóż
                    zamówienie</button>
            </section>
            <section class="form__section" data-section="2">
                <div class="form__row">
                    <p class="form__title form__title--max">Podsumowanie</p>
                </div>
                <div class="form__row form__row">
                    <p class="form__title">Dane do rachunku:</p>
                    <div class="form__items form__items--column">
                        <p class="form__orderData" data-order-data="name"></p>
                        <p class="form__orderData" data-order-data="city"></p>
                        <p class="form__orderData" data-order-data="street"></p>
                        <p class="form__orderData" data-order-data="phone"></p>
                        <p class="form__orderData" data-order-data="email"></p>
                    </div>
                    <div class="tshirtImg" data-order-img-front>
                        <img src="" alt="loremPicsumImg" class="imgMiniature imgMiniature--show opacity">
                    </div>
                    <div class="tshirtImg" data-order-img-rear>
                        <img src="" alt="loremPicsumImg" class="imgMiniature imgMiniature--show opacity">
                    </div>
                </div>
                <button id="nextSectionBtn" type="submit" data-confirm-data class="btn btn--next">Złóż
                    zamówienie</button>
            </section>
            <section class="form__section form__section--last-section" data-section="3">
                <div class="form__row">
                    <p class="form__title form__title--max">Dziękujemy za złożenie zamówienia</p>
                </div>
                <div class="logoContainer">
                    <img class="logoContainer__img" src="./assets/logo.jpg" alt="logo">
                </div>
            </section>
        </form>
    </div>
    <script src="./js/Controller.js" type="module"></script>
</body>

</html>
